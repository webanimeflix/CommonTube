<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ Hub - Academic Resource Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #2d3436;
            line-height: 1.6;
        }

        nav {
            background: black;
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #0984e3;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0984e3;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #0984e3;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2d3436;
            font-weight: 600;
        }

        .hero-section p {
            color: #636e72;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .subject-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .subject-card h2 {
            margin: 1rem 0;
            font-weight: 600;
            color: #2d3436;
        }

        .subject-card p {
            color: #636e72;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .accountancy { background: #0984e3; color: white; }
        .economics { background: rgb(178, 66, 178); color: white; }
        .business { background: rgb(6, 171, 119); color: white; }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        footer {
            background: #2d3436;
            color: white;
            padding: 2rem 5%;
            margin-top: 4rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .doubtnut-btn {
            background: linear-gradient(to right, #ff8527, #ff5e00);
            color: white;
        }

        .chatgpt-btn {
            background: linear-gradient(to right, #00b894, #04836e);
            color: white;
        }

        .gemini-btn {
            background: linear-gradient(to right, #1a2a6c, #ff5f6d);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    /* Google Search Bar Styles */
    .search-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 20px;
    }

    .search-form {
        display: flex;
        gap: 10px;
    }

    .search-input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: #0984e3;
        box-shadow: 0 0 8px rgba(9, 132, 227, 0.2);
    }

    .search-button {
        background: #0984e3;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .search-button:hover {
        background: #0873c4;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .search-form {
            flex-direction: column;
        }
        .search-button {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Common<span>Tube</span></a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Subjects</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero-section">
            <h1>Master Your Exams with</h1>
            <h1>❤️COMMONTUBE❤️</h1>
        </div>

        <div class="search-container">
            <form class="search-form" action="https://www.google.com/search" target="_blank" method="GET">
                <input 
                    type="text" 
                    class="search-input" 
                    name="q" 
                    placeholder="Search Google..." 
                    required
                >
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>

        <center>
            <a href="https://gemini.google.com/" target="_blank" class="btn gemini-btn">Ask Gemini</a>
            <a href="https://www.doubtnut.com" target="_blank" class="btn doubtnut-btn">Doubtnut</a>
            <a href="https://chat.openai.com" target="_blank" class="btn chatgpt-btn">ChatGPT</a>
        </center>

        <div class="grid-container">
            <div class="subject-card" onclick="window.location.href='accountancy.html'">
                <h2>Accountancy</h2>
                <p>PYQs, summarys</p>
                <a href="#" class="btn accountancy">Explore</a>
            </div>

            <div class="subject-card" onclick="window.location.href='economics.html'">
                <h2>Economics</h2>
                <p>PYQs with Solutions, Summarys</p>
                <a href="#" class="btn economics">Explore</a>
            </div>

            <div class="subject-card" onclick="window.location.href='business.html'">
                <h2>English</h2>
                <p>Coming Soon</p>
                <a href="#" class="btn business">Explore PYQs</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 Common Tube Hub by Ayush.</p>
        </div>
    </footer>
</body>
</html>
