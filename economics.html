<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ Hub</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #0984e3;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 25px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            width: 220px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            background-color: #FF6B00;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Subjects</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h1>Common Tube</h1>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='ecosummary.html'">Summarys</button>
            <button class="btn" onclick="window.location.href='pyqwithsoln.html'">PYQs With solutions</button>
        </div>
    </div>
</body>
</html>
